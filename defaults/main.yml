---
gunicorn_django_home_dir: "/home/{{ gunicorn_django_project_name }}"
gunicorn_django_venv_dir: "{{ gunicorn_django_home_dir }}/{{ gunicorn_django_project_name}}.{{ gunicorn_django_instance_tag }}/venv"
gunicorn_django_project_dir: "{{ gunicorn_django_home_dir }}/{{ gunicorn_django_project_name }}.{{ gunicorn_django_instance_tag }}"
gunicorn_django_wsgiscript: "{{ gunicorn_django_project_name }}.wsgi"
gunicorn_django_debug: false
gunicorn_django_media_root: "/var/srv/media/{{ gunicorn_django_project_name }}"
gunicorn_django_extra_env: []
gunicorn_django_num_workers: 1
deploy_celery: false
